<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="login.css">
	</head>

	<body>
		<div class="container">
		   <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		      <div class="panel panel-info panel-primary panel-transparent" >
		         <div class="panel-heading">
		            <div class="panel-title">Forgotten Password Wizard</div>
		         </div>
		         <div style="padding-top:30px" class="panel-body" >
		            <form id="loginform" class="form-horizontal" role="form">
		               <div style="margin-bottom: 1em" class="input-group">
		                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		                  <input id="login-password" type="password" class="form-control" name="password" placeholder="Old Password">
		               </div>
		                <div style="margin-bottom: 1em" class="input-group">
		                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		                  <input id="login-password" type="password" class="form-control" name="password" placeholder="New Password">
		               </div>
		               
		               <div style="margin-bottom: 1em" class="input-group">
		                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		                  <input id="login-password" type="password" class="form-control" name="password" placeholder="Confirm New Password">
		               </div>
		               
		               <br>
		               <div style="margin-top:.1px" class="form-group">
		                  <div class="col-sm-12 controls">
		                     <a id="btn-login" href="#" class="btn btn-success">Update Password</a>
		                     
		                  </div>
		               </div>

		               <div class="form-group">
		                  <div class="col-md-12 control">
		                     <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
		                        Don't have an account?
		                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
		                        Register
		                        </a>
		                     </div>
		                  </div>
		               </div>
		            </form>
		         </div>
		      </div>
		   </div>
		</div>
	</body>
</html>
